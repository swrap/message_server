        <div id="master_index">

                <br />
                </div>
                    <input type="submit" value="submit" />

            </form>
            <a href="{% url 'MessageApp:new_password_send' %}">Forgot Password</a>

            <a href="{% url 'MessageApp:register' %}">New Users Click Here To Register</a>
        </div>
